<!doctype html>
<html lang="en" ng-app="NarrowItDownApp">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
  </head>
<body>
   <div class="container" ng-controller="NarrowItDownController as shoppingList">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input type="text" ng-model="shoppingList.searchString" placeholder="search term" class="form-control">
    </div>
    <div class="form-group narrow-button">
      <button class="btn btn-primary" ng-click="shoppingList.triggerSearch();">Narrow It Down For Me!</button>
    </div>
    <br><br><br>
    <!-- found-items should be implemented as a component -->
    <found-items items="shoppingList.found" on-remove="shoppingList.removeItem(index)"></found-items>
    <div class="emptyMessage" ng-if='shoppingList.errorMessage'>{{shoppingList.errorMessage}}</div>
  </div>

</body>
</html>
